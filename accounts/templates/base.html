<!-- templates/base.html  main template -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ǓǏǏ"
rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-expand-lg text-white navbar-dark bg-success ">
    <div class="nav-left text-white">
        <h1> <a href="{% url 'home' %}"> Django blog ... </a> </h1>
    </div>
    <div class="nav-right text-white">
          <a href="{% url 'post_new' %}"> +New post </a>
    </div>
  </header>

<div>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}! </p>

    <p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}

    <p> You are not logged in .</p>
    <a href="{% url 'login' %}"> Log in ...</a>

{% endif %}

    </div>

<div>
    <section>
        {% block content %}

        {% endblock content %}
    </section>

</div>

</body>
</html>
