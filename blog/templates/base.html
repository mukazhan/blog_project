<!-- templates/base.html  main template -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ǓǏǏ"
rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body class="container">

<header class="navbar navbar-expand-lg text-white navbar-dark  bg-success ">

    <div class="nav-left ">
        <h1> <a href="{% url 'home' %}"> Django blog ... </a> </h1>
    </div>
    <div class="nav-right">
          <a href="{% url 'post_new' %}"> +New post </a>
    </div>
</header>
<div>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}! </p>
    <p><a href="{% url 'logout' %}">  Log out</a></p>
{% else %}

    <p> You are not logged in .</p>
    <a href="{% url 'login' %}"> Log in ...</a>

{% endif %}

</div>
<hr>
<div>
    <section>
        {% block content %}

        {% endblock content %}
    </section>

</div>

</body>
</html>
